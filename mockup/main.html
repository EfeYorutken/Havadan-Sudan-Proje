<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Simulation Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            width: 80vw;
            height: 90vh;
            padding: 2vh;
            background: white;
            border-radius: 1vw;
            box-shadow: 0 1vh 2vh rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        #simulationDiv {
            width: 70vw;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 0.3vh solid #ccc;
            font-size: 2vh;
            font-weight: bold;
            color: #555;
            text-align: center;
        }
        .controls {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 1vh;
        }
        .controls label {
            flex: 1 1 30%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5vh;
        }
        .controls input[type="number"],
        .controls input[type="file"] {
            width: 60%;
            padding: 1vh;
            font-size: 1.5vh;
        }
        .controls button {
            flex: 1 1 20%;
            padding: 1vh 2vh;
            font-size: 2vh;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 1vh;
            cursor: pointer;
            text-align: center;
        }
        .controls button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2 style="font-size: 3vh; margin: 0;">Fluid Simulation Interface</h2>
        <div id="simulationDiv">Graphics goes here</div>
        <div class="controls">
            <label>Density: <input type="number" id="density" step="0.1" value="1.0"></label>
            <label>Temperature: <input type="number" id="temperature" step="0.1" value="20"></label>
            <label>Pressure: <input type="number" id="pressure" step="0.1" value="101.3"></label>
            <label>Volume: <input type="number" id="volume" step="0.1" value="1.0"></label>
            <input type="file" id="fileInput" accept=".nanovb">
            <button id="loadFile">Load File</button>
            <button id="startSim">Start</button>
            <button id="stopSim">Stop</button>
            <button id="resetSim">Reset</button>
        </div>
    </div>
</body>
</html>
